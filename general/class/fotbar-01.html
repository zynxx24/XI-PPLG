<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X PPLG Gallery - Momen Terbaik Kami</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: none;     /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Color Variables */
        :root {
            --electric-blue: #00d4ff;
            --cyber-purple: #8b5cf6;
            --hot-pink: #ff006e;
            --neon-green: #39ff14;
            --sunset-orange: #ff7b00;
        }

        /* Container */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .gallery-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--electric-blue), var(--hot-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(135deg, var(--electric-blue), var(--cyber-purple));
            border-color: var(--electric-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Photo Card */
        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.2);
            border-color: var(--electric-blue);
        }

        .photo-wrapper {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .photo-card:hover .photo-image {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.8), rgba(139, 92, 246, 0.8));
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .view-icon {
            font-size: 3rem;
            color: white;
            animation: pulse 2s infinite;
        }

        .photo-info {
            padding: 1.5rem;
        }

        .photo-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .photo-description {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .photo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .photo-tag {
            background: linear-gradient(135deg, var(--cyber-purple), var(--hot-pink));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Modal/Lightbox */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
            text-align: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
            text-align: left;
        }

        .close {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: var(--hot-pink);
            transform: scale(1.2);
        }

        /* Stats Section */
        .gallery-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neon-green);
            display: block;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .filter-container {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .photo-wrapper {
                height: 250px;
            }

            .modal-content {
                margin: 10% auto;
                max-width: 95%;
            }

            .modal-info {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .loading:nth-child(1) { animation-delay: 0.1s; }
        .loading:nth-child(2) { animation-delay: 0.2s; }
        .loading:nth-child(3) { animation-delay: 0.3s; }
        .loading:nth-child(4) { animation-delay: 0.4s; }
        .loading:nth-child(5) { animation-delay: 0.5s; }
        .loading:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Header -->
        <div class="gallery-header">
            <h1 class="gallery-title">üì∏ X PPLG Gallery</h1>
            <p class="gallery-subtitle">
                Koleksi momen terbaik dan kegiatan seru dari keluarga besar X PPLG. 
                Setiap foto punya cerita, setiap cerita punya makna! ‚ú®
            </p>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterPhotos('all')">üåü Semua</button>
            <button class="filter-btn" onclick="filterPhotos('kegiatan')">üéâ Kegiatan</button>
            <button class="filter-btn" onclick="filterPhotos('lomba')">üèÜ Lomba</button>
            <button class="filter-btn" onclick="filterPhotos('kelas')">üìö Kelas</button>
            <button class="filter-btn" onclick="filterPhotos('event')">üéä Event</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Photos will be populated by JavaScript -->
        </div>

        <!-- Stats Section -->
        <div class="gallery-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalPhotos">0</span>
                <span class="stat-label">Total Foto</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">Kategori</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalMemories">0</span>
                <span class="stat-label">Momen Berharga</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">‚àû</span>
                <span class="stat-label">Kenangan Indah</span>
            </div>
        </div>
    </div>

    <!-- Modal/Lightbox -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div id="modalTags"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üì∏ PHOTO DATA CONFIGURATION
        // ============================================
        // Tambahkan foto baru di sini! Gampang banget tinggal copy-paste format di bawah:
        
        const PHOTOS_DATA = [
            {
                id: 1,
                title: "Awal MPLS di Dwisaka",
                description: "Momen pertama kali berkumpul di Dwisaka untuk MPLS. Semangat baru, teman baru, dan pengalaman baru yang tak terlupakan! Inilah awal perjalanan siswa X PPLG menuju masa depan cemerlang.",
                image: "asset/fotbar/FOTBAR-AWAL-MPLS-2024.jpg",
                category: "kegiatan",
                tags: ["mpls", "dwisaka", "2024"],
                emoji: "üéì",
                date: "2024-07-15",
                highlight: "Momen Bersejarah"
            },
            {
                id: 2,
                title: "Kunjungan ke ITB Stikom Global Jimbaran",
                description: "Pengalaman luar biasa pertama di ITB Stikom Global Jimbaran! Siswa X PPLG mendapat insight mendalam tentang dunia teknologi informasi dan industri digital yang sedang berkembang pesat.",
                image: "asset/fotbar/FOTBAR-DI-ITB-STIKOM-BALI-2024.jpg",
                category: "event",
                tags: ["industri", "stikom", "teknologi"],
                emoji: "üè¢",
                date: "2024-08-20",
                highlight: "Eksplorasi Industri"
            },
            {
                id: 3,
                title: "Perayaan Hari Guru di Dwisaka",
                description: "Momen spesial Hari Guru di Dwisaka! Siswa X PPLG memberikan apresiasi terbaik untuk para guru tercinta. Penuh haru, suka cita, dan rasa terima kasih yang mendalam untuk dedikasi para pendidik.",
                image: "asset/fotbar/FOTBAR-HARI-GURU-2024.jpg", // Update foto yang sesuai
                category: "kegiatan",
                tags: ["hari guru", "apresiasi", "dwisaka"],
                emoji: "üë©‚Äçüè´",
                date: "2024-11-25",
                highlight: "Penghargaan Guru"
            },
            {
                id: 4,
                title: "Festival 17 Agustus - Kemerdekaan RI",
                description: "Kemeriahan perayaan HUT RI ke-79 di sekolah! Berbagai lomba seru, penampilan budaya, dan semangat nasionalisme yang membara. Keragaman budaya Indonesia dipamerkan dengan penuh kebanggaan dan semangat!",
                image: "asset/fotbar/FOTBAR-SEKOLAH-17-AGUSTUS-2024.jpg", // Update foto yang sesuai
                category: "event",
                tags: ["17 agustus", "kemerdekaan", "nasionalisme"],
                emoji: "üáÆüá©",
                date: "2024-08-17",
                highlight: "Semangat Merah Putih"
            },
        ];

        // ============================================
        // üîß JAVASCRIPT FUNCTIONS
        // ============================================

        let currentFilter = 'all';

        // Initialize gallery
        function initGallery() {
            renderPhotos();
            updateStats();
        }

        // Render photos to gallery
        function renderPhotos(filter = 'all') {
            const gallery = document.getElementById('galleryGrid');
            const photos = filter === 'all' ? PHOTOS_DATA : PHOTOS_DATA.filter(photo => photo.category === filter);
            
            gallery.innerHTML = photos.map((photo, index) => `
                <div class="photo-card loading" style="animation-delay: ${index * 0.1}s" onclick="openModal(${photo.id})">
                    <div class="photo-wrapper">
                        <img class="photo-image" src="${photo.image}" alt="${photo.title}" loading="lazy">
                        <div class="photo-overlay">
                            <div class="view-icon">üëÅÔ∏è</div>
                        </div>
                    </div>
                    <div class="photo-info">
                        <h3 class="photo-title">
                            ${photo.emoji} ${photo.title}
                        </h3>
                        <p class="photo-description">${photo.description}</p>
                        <div class="photo-tags">
                            ${photo.tags.map(tag => `<span class="photo-tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // Update stats after rendering
            setTimeout(updateStats, 100);
        }

        // Filter photos by category
        function filterPhotos(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Render filtered photos
            renderPhotos(category);
            
        }

        // Open modal with photo details
        function openModal(photoId) {
            const photo = PHOTOS_DATA.find(p => p.id === photoId);
            if (!photo) return;

            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalTags = document.getElementById('modalTags');

            modalImage.src = photo.image;
            modalImage.alt = photo.title;
            modalTitle.textContent = `${photo.emoji} ${photo.title}`;
            modalDescription.textContent = photo.description;
            modalTags.innerHTML = photo.tags.map(tag => `<span class="photo-tag">#${tag}</span>`).join('');

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scroll
            
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scroll
        }

        // Update statistics
        function updateStats() {
            const totalPhotos = PHOTOS_DATA.length;
            const categories = [...new Set(PHOTOS_DATA.map(p => p.category))];
            const totalCategories = categories.length;
            
            // Display current filter count
            const filteredPhotos = currentFilter === 'all' ? PHOTOS_DATA : PHOTOS_DATA.filter(p => p.category === currentFilter);
            
            document.getElementById('totalPhotos').textContent = filteredPhotos.length;
            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('totalMemories').textContent = totalPhotos;
            
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
        });
    </script>
</body>
</html>
